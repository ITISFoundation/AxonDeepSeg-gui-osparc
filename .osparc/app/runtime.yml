settings:
  - name: constraints
    type: string
    value:
      - node.platform.os == linux
  - name: Resources
    type: Resources
    value:
      # 32 CPU and 32 Gb: by observing resource usage locally with a test image from ACA
      Limits:
        NanoCPUs: 32000000000 # 1 CPU
        MemoryBytes: 32000000000 # 16 GB
      Reservations:
        NanoCPUs: 1000000000 # 1 CPU
        MemoryBytes: 4000000000 # 4 GB
